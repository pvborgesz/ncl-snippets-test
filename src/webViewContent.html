<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Parser NCL para HTML</title>
    <style>
        #fileInput {
            position: relative;
            /* Garantir que z-index seja aplicável */
            z-index: 10;
            /* Um valor alto para garantir que está acima de outros elementos */
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #mainRegion {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #regionContainer {
            position: relative;
            width: 100%;
            height: 90%;
            overflow: auto;
            background-color: #f0f0f0;
        }

        .region {
            position: absolute;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: rgba(0, 0, 255, 0.2);
            cursor: pointer;
        }

        .baseRegion {
            position: absolute;
            border: 2px solid #000;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            background-color: rgba(0, 0, 255, 0.1);
            /* Slight blue background for visibility */
        }

        .media {
            border: 1px solid #444;
            background-color: #eaeaea;
            padding: 5px;
            text-align: center;
            overflow: hidden;
            resize: both;
            z-index: 2;
        }
    </style>
</head>

<body>
    <input type="file" id="fileInput">
    <div id="mainRegion">
        <div id="regionContainer"></div>
    </div>
    <button id="exportButton">Exportar NCL Modificado</button>
    <button id="exportCSSButton">Exportar CSS</button>
    <script>
        let xmlDoc; // Variável global para armazenar o documento XML

        document.getElementById('fileInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (!file) {
                alert("Por favor, selecione um arquivo.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const nclString = e.target.result;
                    const parser = new DOMParser();
                    xmlDoc = parser.parseFromString(nclString, "application/xml");

                    if (xmlDoc.getElementsByTagName("parsererror").length) {
                        throw new Error("Erro de parsing do XML.");
                    }

                    // Inicializar o layout com a base de regiões encontradas
                    initializeLayout(xmlDoc.querySelector('regionBase'));
                } catch (error) {
                    console.error("Erro no parsing do XML: ", error.message);
                }
            };
            reader.readAsText(file);
        });

        function initializeLayout(regionBase) {
            const regionContainer = document.getElementById('regionContainer');
            regionContainer.innerHTML = ''; // Limpar contêiner antes de adicionar novos elementos

            if (!regionBase) return;
            createRegionsDynamically(regionBase, regionContainer);
        }

        function createRegionsDynamically(regionElement, parentDiv) {
            const regions = regionElement.querySelectorAll('region');
            regions.forEach(region => {
                const div = document.createElement('div');
                div.id = region.getAttribute('id');
                div.className = 'region';
                div.style.width = region.getAttribute('width');
                div.style.height = region.getAttribute('height');
                div.style.position = 'absolute';
                div.style.zIndex = region.getAttribute('zIndex') || 1;
                div.textContent = region.getAttribute('id'); // Para visualização

                parentDiv.appendChild(div);
                addDraggable(div); // Adiciona funcionalidade de arrasto

                // Recursivamente criar regiões filhas
                if (region.children.length > 0) {
                    createRegionsDynamically(region, div);
                }
            });
        }

        function addDraggable(element) {
            element.onmousedown = function (event) {
                event.preventDefault();
                const offsetX = event.clientX - element.getBoundingClientRect().left;
                const offsetY = event.clientY - element.getBoundingClientRect().top;

                function onMouseMove(event) {
                    element.style.left = `${event.clientX - offsetX}px`;
                    element.style.top = `${event.clientY - offsetY}px`;
                }

                function onMouseUp() {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                }

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            };
        }

        document.getElementById('exportButton').addEventListener('click', () => {
            if (!xmlDoc) {
                console.error('Nenhum documento XML carregado.');
                return;
            }
            const updatedNCL = updateNCLPositions(xmlDoc);
            download('modified.ncl', updatedNCL);
        });

        function updateNCLPositions(xmlDoc) {
            document.querySelectorAll('.region').forEach(element => {
                const xmlElement = xmlDoc.getElementById(element.id);
                if (xmlElement) {
                    updateProperty(xmlElement, 'left', element.style.left);
                    updateProperty(xmlElement, 'top', element.style.top);
                }
            });
            return new XMLSerializer().serializeToString(xmlDoc);
        }

        function updateProperty(element, propName, value) {
            let prop = element.querySelector(`property[name="${propName}"]`);
            if (!prop) {
                prop = xmlDoc.createElement('property');
                prop.setAttribute('name', propName);
                element.appendChild(prop);
            }
            prop.setAttribute('value', value);
        }

        function download(filename, text) {
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', filename);
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }
    </script>

</body>

</html>
